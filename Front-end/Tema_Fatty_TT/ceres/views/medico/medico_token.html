<div ng-controller="medicoCtrl"> <div class="row wrapper border-bottom white-bg page-heading"> <div class="col-lg-10"> <h2>Código médico</h2> </div> </div> <div class="wrapper wrapper-content animated fadeInRight"> <div class="row"> <div class="col-lg-3"> <div class="ibox float-e-margins"> <h2><b>Generar un nuevo código de registro</b></h2> <ol> <li>Ingresar el correo electrónico del nuevo usuario</li> <li>Dar clic al botón <b>Generar código</b></li> <li>Dar clic al botón <b>Enviar código</b></li> </ol> </div> </div> <div class="col-lg-9"> <div class="ibox float-e-margins"> <div class="ibox-title"> <h5>Ingresa los datos que se solicitan</h5> </div> <div class="ibox-content"> <div class="row"> <div class="col-sm-6"> <form role="form" name="formCodigoMedico" novalidate> <div class="form-group"><label>Correo electrónico</label> <input type="email" name="email" placeholder="Correo electrónico" ng-model="correoPaciente" class="form-control" required></div> <small class="text-danger" ng-show="formCodigoMedico.email.$touched && formCodigoMedico.email.$invalid">Ingresar un correo electrónico</small> <div class="form-group"> <label>Código :</label> {{codigo}} </div> <div> <button class="btn btn-w-md btn-gap-v btn-primary" ng-disabled="!validarCorreo()" type="submit" ng-click="generarCodigo()">Generar código</button> <button class="btn btn-w-md btn-gap-v btn-primary" ng-disabled="!validarCorreoCodigo()" ng-click="enviarCodigo()">Enviar código</button> </div> </form> </div> <div class="col-sm-6"> </div> </div> </div> </div> </div> </div> </div> </div>
