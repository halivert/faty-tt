 <div class="passwordBox animated fadeInDown" ng-controller = "loginCtrl" ng-init="validateToken()">
    <div class="row">

        <div class="col-md-12">
            <div class="ibox-content">

                <h2 class="font-bold">Reestablecer contraseña</h2>

                <p>
                    Ingresa una nueva contraseña.
                </p>

                <div class="row">

                    <div class="col-lg-12"> 
                        <form class="m-t" role="form" name="formResetPassword" novalidate>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="{{emailUser}}" readonly>
                            </div>

                            <div class="form-group"><label>Contraseña</label> 
                                <input type="password" name="password" placeholder="Contraseña" class="form-control" ng-model = "datosU.keyword" required>
                            </div>

                            <div class="form-group"><label>Repetir contraseña</label> <input type="password" name="password" ng-model = "datosU.confirmpass" placeholder="Contraseña" class="form-control" required></div>

                            <small class ="text-danger" ng-show="formResetPassword.password.$touched && !validaPasword()">Las contraseñas no coinciden</small>

                            <button type="submit" class="btn btn-primary block full-width m-b" ng-disabled="!validaResetPasswordForm()" ng-click="cambiarPassword()">Reestablecer contraseña</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6">
            Escuela Superior de Cómputo 
        </div>
        <div class="col-md-6 text-right">
         <small>2017</small>
     </div>
 </div>
</div>
