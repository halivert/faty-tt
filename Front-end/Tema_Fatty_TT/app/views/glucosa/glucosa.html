<div class="row wrapper border-bottom white-bg page-heading" ng-init="recuperaInfo()">
  <div class="col-lg-10">
    <h2>Registrar glucosa</h2>
  </div>
</div>


<div class="row" ng-controller="pacientesCtrl">
<div class="ibox float-e-margins">
<div class="ibox float-e-margins">
	<div class="col-md-6">
	 <div class="ibox float-e-margins">	
		<div class="ibox-title">
                        <h5>Ingrese los datos del glucometro<small></small></h5>
                        
                    </div>
					<div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-6 b-r">
                               
                                <form role="form">
                                    <div class="form-group" id="data_2">
										<label class="font-normal">Fecha</label>
										<div class="input-group date">
											<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
											<input type="text" name="fechNac" class="form-control" value="dd/MM/yyyy" ng-model="datosU.fechaNac" required>
											<small class ="text-danger" ng-show="formRegistro.fechNac.$touched && formRegistro.fechNac.$invalid">Ingresar tu fecha de nacimiento</small>							
										</div>
									</div>
                                    <div class="form-group"><label>Resultados</label> <input type="text" placeholder="mg/dL" class="form-control"></div>
                                    
                                </form>
                            </div>
                            <div class="col-sm-6"><h4>Registrar</h4>
                                <p class="text-center">
                                    <a href="" ng-click="registrarGlucosa()"><i class="fa fa-sign-in big-icon"></i></a>
                                </p>
                            </div>
                        </div>
                    </div>
		</div>
	</div>
</div>	
</div>

<script>
 $(document).ready(function(){
	$('#data_2 .input-group.date').datepicker({
                startView: 1,
                todayBtn: "linked",
                keyboardNavigation: false,
                forceParse: false,
                autoclose: true,
                format: "dd/mm/yyyy",
				language: 'es'
    });
});	
</script>

</div>
