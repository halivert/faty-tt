<div ng-controller="pacientesCtrl" ng-init="verHistorial()">
	
    <div class="row wrapper border-bottom white-bg page-heading">
		<div class="col-lg-10">
			<h2>Historial Clinico</h2>
		</div>
	</div>
	
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                  Selecciona un historial para ver su detalle
				</div>
             
				<div class="ibox-content">
					<div class="row">
					</div>


					<div class="table-responsive">
						<!--<table class="table table-striped">-->
							<table id="dataTable-historial-clinico" class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th></th>
									<th>Fecha </th>
									<th>Niveles de glucosa </th>
									<th>Peso</th>
									<th>Talla</th>
									
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="historial in listhistorialclinico">
									<td><input type="radio" ng-model="historial.idHistorialClinico"  name="radio" value="{{historial.idHistorialClinico}}"></td>
									<td>{{historial.fecha}}</td>
									<td>{{historial.azucar}}</td>
									<td>{{historial.peso}}</td>
									<td>{{historial.talla}}</td>
									
									<!--<td><a href="#"><i class="fa fa-check text-navy"></i></a></td>-->
								</tr>
							</tbody>
							<tfoot>
			                    <tr>
			                  
			                    </tr>
                    	</tfoot>
						</table>
					</div>

					<div class="row">
						<!--<div class="col-sm-3">
							<div class="input-group"><input type="text" placeholder="Search" class="input-sm form-control"> <span class="input-group-btn">
								<button type="button" class="btn btn-sm btn-primary"> Go!</button> </span></div>
						</div>-->
						<div class="form-group pull-right">
						  <button class="btn btn-w-md btn-gap-v btn-primary">Ver Detalle</button>
						  <button data-toggle="modal" class="btn btn-w-md btn-gap-v btn-primary">Regresar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
