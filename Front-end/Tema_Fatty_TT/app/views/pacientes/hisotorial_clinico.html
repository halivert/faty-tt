<div ng-controller="pacientesCtrl" ng-init="verHistorial()">
	
	<div class="row wrapper border-bottom white-bg page-heading">
		<div class="col-lg-10">
			<h2>Historial Clinico</h2>
		</div>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						Selecciona un historial para ver su detalle
					</div>			
					<div class="ibox-content">
						<div class="row">
						</div>
						<div class="table-responsive">
							<!--<table class="table table-striped">-->
								<table id="dataTable-historial-clinico" class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th></th>
											<th>Fecha </th>
											<th>Niveles de glucosa </th>
											<th>Peso</th>
											<th>Talla</th>
											
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="historial in listhistorialclinico">
											<td><input type="radio" ng-model="historial.idHistorialClinico"  ng-click="activarBoton()" name="radio" value="{{historial.idHistorialClinico}}"></td>
											<td>{{historial.fecha}}</td>
											<td>{{historial.azucar}}</td>
											<td>{{historial.peso}}</td>
											<td>{{historial.talla}}</td>
										</tr>
									</tbody>
									<tfoot>
										<tr>
											
										</tr>
									</tfoot>
								</table>
							</div>

							<div class="row">
								<div class="form-group pull-right">
								<button ui-sref="index.pacientes" class="btn btn-w-md btn-gap-v btn-primary" >Regresar</button>
								<button class="btn btn-w-md btn-gap-v btn-primary" ng-disabled="esValido()">Ver Detalle</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
